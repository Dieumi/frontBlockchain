<div class="wallet">
  <div class="solde">
    <h2>Solde : {{solde}} LC</h2>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!-- Position Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Raison </th>
      <td mat-cell *matCellDef="let element"> Transaction </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="levioCoinSent">
      <th mat-header-cell *matHeaderCellDef> Montant envoye  </th>
      <td mat-cell *matCellDef="let element"> {{element.levioCoinSent}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="levioCoinReceived">
      <th mat-header-cell *matHeaderCellDef> Montant recu </th>
      <td mat-cell *matCellDef="let element"> {{element.levioCoinReceived}} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destination </th>
      <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
